<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game using Objects</title>
</head>

<body>
  <p>Rock Paper Scissors -Objects</p>
  <button onclick="
   playGame('Rock');
   ">Rock
  </button>

  <button onclick="
    playGame('Paper');
    ">
    Paper
  </button>

  <button onclick="
    playGame('Scissors');
    ">
    Scissors
  </button>

  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
  ">
    Reset Score
  </button>

  <script>
    let score = JSON.parse(localStorage.getItem('score'));

    if(score === null) {
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      };
    }

    function playGame(playerMove) {
      const computerMove = (pickComputerMove());
      let result = '';

      if(playerMove === 'Scissors') {
        if(computerMove === 'Rock') {
          result = 'You lose.'; 
        } else if (computerMove === 'Paper') {
          result = 'You win.';
        } else if (computerMove === 'Scissors') {
          result = 'Tie.';
        }

      } else if(playerMove === 'Paper') {
        if(computerMove === 'Rock') {
          result = 'You win.'; 
        } else if (computerMove === 'Paper') {
          result = 'Tie.';
        } else if (computerMove === 'Scissors') {
          result = 'You lose.';
        }
        
      } else if(playerMove === 'Rock') {
          if(computerMove === 'Rock') {
          result = 'Tie.'; 
        } else if (computerMove === 'Paper') {
          result = 'You lose.';
        } else if (computerMove === 'Scissors') {
          result = 'You win.';
        }
      }


      if(result === 'You win.') {
        score.wins += 1;
      } else if(result === 'You lose.') {
        score.losses += 1;
      } else if(result === 'Tie.') {
        score.ties += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));
     
      alert(`You picked ${playerMove}. computer picked ${computerMove}. ${result}
      wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`);
    }


    function pickComputerMove () {
      const randomNum =  Math.random(); // Math.random generates a random number between 0 and 1
      if(randomNum >= 0 && randomNum < 1 / 3) {
         computerMove = ('Rock');
      } else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
         computerMove= ('Paper');
      } else if (randomNum >= 2 / 3 && randomNum < 1) {
         computerMove = ('Scissors');
      }
        //  console.log(computerMove); // show the result in console

         return computerMove; // Retun tatement it returns a value
    }
  </script>
</body>

</html>
